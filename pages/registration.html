<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <div class="containter1">

        <div class="col-md-6" style="background-color:rgb(162, 33, 130); border:3px solid  rgb(24, 21, 28)">

            <h1>BILLING ADDRESS</h1>
            <form class="form">
                <div class="row">

                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Full name</label>
                        <input type="name" class="form-control" id="exampleInputName">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">City</label>
                        <input type="name" class="form-control" id="exampleInputName">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">State</label>
                        <input type="name" class="form-control" id="exampleInputName">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="col-md-6" style="background-color:rgb(162, 33, 130); border:3px solid  rgb(24, 21, 28)">cal-md-6


                <h1>PAYMENT</h1>
                <h3 class="align-items-center">Accpted Card</h3>

            </div>

        </div>




</body>
