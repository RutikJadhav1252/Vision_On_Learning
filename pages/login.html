<!doctype html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            </div>
            <div class="form-row">

            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="btn1 mt-3 mb-5">Login</button>
              </div>
            </div>
            <a href="@">Forgot Password</a>

        </div>
      </div>
